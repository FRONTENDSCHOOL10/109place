
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>109place</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="/src/pages/place-detail/place-detail.js"></script>
</head>
<body>

  <!-- 장소 상세 페이지 -->
 
  <!-- Header -->
  <header class="header">
    <a href="/src/pages/homepage/homepage.html" aria-label="뒤로가기" class="back-btn">
      <svg role="img" aria-label="뒤로가기" class="svg-icon">
        <use href="/src/assets/stack.svg#top_before_arrow" />
      </svg>
    </a>

    <a href="/src/pages/homepage/homepage.html" aria-label="뒤로가기"  class="right-exit">
      <svg role="img" aria-label="닫기" class="svg-icon right-exit__icon">
        <use href="/src/assets/stack.svg#Close" />
     </svg>
    </a>
  </header>


  <!-- Section1 -->
  <section class="place-information">
    
    <!-- 가게 이미지 -->
    <!-- placeImgTemplate -->


    <section class="place-info-container">
      <!-- 가게 정보 -->
      <!-- placeTextTemplate -->



      <!-- 부가 기능 바 (전화, 저장, 공유) -->
      <div class="action-bar">
        <button type="" class="action-bar__btn--call">
          <svg role="img" aria-label="전화 버튼" class="place-info__icon--medium">
            <use href="/src/assets/stack.svg#icon_call" />
          </svg>

          <p>전화</p>
        </button>

        <button type="" class="action-bar__btn--save">
          <svg role="img" aria-label="저장 버튼" class="place-info__icon--medium">
            <use href="/src/assets/stack.svg#icon_navigation_bookmark_before" />
          </svg>

          <p>저장</p>
        </button>

        <button type="" class="action-bar__btn--share">
          <svg role="img" aria-label="공유 버튼" class="place-info__icon--medium">
            <use href="/src/assets/stack.svg#icon_share" />
          </svg>

          <p>공유</p>
        </button>
      </div>

    </section>
  </section>


  <div class="decorative-line--bold"></div>


  <!-- Section2. 리뷰 통계 -->
  <section class="review-analysis">
    <div class="section-header">
      <h2>이런 점이 좋았어요</h2>
      
      <a href="/src/pages/review-create/date-place.html">
        <svg role="img" aria-label="리뷰 쓰기" class="place-info__icon--small">
          <use href="/src/assets/stack.svg#icon_pencil" />
        </svg>

        <span>리뷰 쓰기</span>
      </a>
    </div>


    <div class="review-tag-container">
      <div class="review-tag">
        <div class="review-tag--ratio ratio1">
          <span class="review-tag__name">🥦 재료가 신선해요</span>
        </div>
        <span class="review-tag--count">5</span>
      </div>

      <div class="review-tag">
        <div class="review-tag--ratio ratio2">
          <span class="review-tag__name">🍚 양이 많아요</span>
        </div>
        <span class="review-tag--count">3</span>
      </div>
      
      <div class="review-tag">
        <div class="review-tag--ratio ratio3">
          <span class="review-tag__name">😋 음식이 맛있어요</span>
        </div>
        <span class="review-tag--count">2</span>
      </div>

      <div class="review-tag">
        <div class="review-tag--ratio ratio4">
          <span class="review-tag__name">👍 가성비가 좋아요</span>
        </div>
        <span class="review-tag--count">1</span>
      </div>

      <div class="review-tag">
        <div class="review-tag--ratio ratio5">
          <span class="review-tag__name">🍷 특별한 메뉴가 있어요</span>
        </div>
        <span class="review-tag--count">0</span>
      </div>
    
    </div>
  
  </section>


  <div class="decorative-line--bold"></div>

  <!-- Section3. 리뷰 -->
  <section class="place-reviews">
    <div class="place-reviews__header">
      <h2>리뷰 180</h2>

      <div class="review-filter__btn">
        <button class="review-filter__btn--media-filter">
          <svg role="img" aria-label="사진, 영상 리뷰만 보기" class="place-info__icon--small">
            <use href="/src/assets/stack.svg#icon16" />
          </svg>
          <span>사진/영상 리뷰만</span>
        </button>

        <button class="review-filter__btn--recent-sort">
          <span>최신순</span>
          <svg role="img" aria-label="최신순으로 보기" class="place-info__icon--small">
            <use href="/src/assets/stack.svg#under_arrow" />
          </svg>
        </button>

      </div>
    </div>


    <!-- 사용자 리뷰 -->
    <!-- placeReviewTemplate -->

  </section>

</body>
</html>
