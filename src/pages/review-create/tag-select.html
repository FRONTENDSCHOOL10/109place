<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>review-create-tag-select</title>
      <script
         type="module"
         src="/src/pages/review-create/tag-select.js"
      ></script>
   </head>
   <body>
      <div class="column--tag-select">
         <header class="header">
            <button aria-label="닫기" class="right-exit">
               <svg
                  role="img"
                  aria-label="닫기"
                  class="svg-icon right-exit__icon"
               >
                  <use href="/src/assets/stack.svg#Close" />
               </svg>
            </button>
         </header>
         <section>
            <h1><span>(장소)</span><span>()번째 방문이네요</span></h1>
            <div class="review__tag--container">
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">
                        어떻게 이용하셨나요?
                     </legend>
                     <input
                        type="radio"
                        class="review__tag--input"
                        id="without-reservation"
                        name="how"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="without-reservation"
                        >예약 없이</label
                     >

                     <input
                        type="radio"
                        class="review__tag--input"
                        id="with-reservation"
                        name="how"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="with-reservation"
                        >예약 후</label
                     >

                     <input
                        type="radio"
                        class="review__tag--input"
                        id="takeout-delivery"
                        name="how"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="takeout-delivery"
                        >포장/배달</label
                     >
                  </fieldset>
               </form>
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">
                        대기 후 이용하셨나요?
                     </legend>
                     <input
                        type="radio"
                        class="review__tag--input"
                        id="not-wait"
                        name="waiting"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="not-wait"
                        >바로 입장</label
                     >
                     <input
                        type="radio"
                        class="review__tag--input"
                        id="within10m"
                        name="waiting"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="within10m"
                        >10분 이내</label
                     >
                     <input
                        type="radio"
                        class="review__tag--input"
                        id="after30m"
                        name="waiting"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="after30m"
                        >30분 이상</label
                     >
                  </fieldset>
               </form>
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">
                        누구와 함께했나요?
                        <span class="select-plural">복수 선택 가능</span>
                     </legend>
                     <input
                        type="checkbox"
                        class="review__tag--input"
                        id="partner"
                        name="partner"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="partner"
                        >연인</label
                     >

                     <input
                        type="checkbox"
                        class="review__tag--input"
                        id="friend"
                        name="friend"
                        class="review__tag"
                     />
                     <label tabindex="0" class="review__tag--label" for="friend"
                        >친구</label
                     >

                     <input
                        type="checkbox"
                        class="review__tag--input"
                        id="colleague"
                        name="colleague"
                        class="review__tag"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="colleague"
                        >지인/동료</label
                     >

                     <input
                        type="checkbox"
                        class="review__tag--input"
                        id="alone"
                        name="alone"
                        class="review__tag"
                     />
                     <label tabindex="0" class="review__tag--label" for="alone"
                        >혼자</label
                     >
                  </fieldset>
               </form>
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">
                        어떤 점이 좋았나요?
                        <span class="select-plural">복수 선택 가능</span>
                     </legend>
                     <input
                        type="checkbox"
                        id="quantities"
                        name="quantities"
                        class="review__tag--input"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="quantities"
                        >🍚 양이 많아요</label
                     >

                     <input
                        type="checkbox"
                        id="fresh"
                        name="fresh"
                        class="review__tag--input"
                     />
                     <label tabindex="0" class="review__tag--label" for="fresh"
                        >🥦 재료가 신선해요</label
                     >

                     <input
                        type="checkbox"
                        id="food"
                        name="food"
                        class="review__tag--input"
                     />
                     <label tabindex="0" class="review__tag--label" for="food"
                        >😋 음식이 맛있어요</label
                     >

                     <input
                        type="checkbox"
                        id="special"
                        name="special"
                        class="review__tag--input"
                     />
                     <label
                        tabindex="0"
                        class="review__tag--label"
                        for="special"
                        >🍷 특별한 메뉴가 있어요</label
                     >

                     <input
                        type="checkbox"
                        id="price"
                        name="price"
                        class="review__tag--input"
                     />
                     <label tabindex="0" class="review__tag--label" for="price"
                        >👍 가성비가 좋아요</label
                     >
                  </fieldset>
               </form>
            </div>
         </section>
         <a href="/">
            <button type="submit" class="btn__next">다음</button>
         </a>
      </div>
   </body>
</html>
