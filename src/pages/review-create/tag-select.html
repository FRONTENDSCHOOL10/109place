<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>review-create-tag-select</title>
      <script
         type="module"
         src="/src/pages/review-create/tag-select.js"
      ></script>
   </head>
   <body>
      <header class="header">
         <a
            href="/src/pages/homepage/homepage.html"
            aria-label="닫기"
            class="right-exit"
         >
            <svg role="img" aria-label="닫기" class="svg-icon right-exit__icon">
               <use href="/src/assets/stack.svg#Close" />
            </svg>
         </a>
      </header>
      <div class="column--tag-select">
         <section>
            <h1><span>(장소)</span><span>()번째 방문이네요</span></h1>
            <div class="review__tag--container">
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">
                        어떻게 이용하셨나요?
                     </legend>
                     <div class="review__tag">
                        <input
                           type="radio"
                           class="review__tag--input"
                           id="without-reservation"
                           name="how"
                           value="예약없이"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="without-reservation"
                           >예약 없이
                        </label>
                     </div>
                     <div class="review__tag">
                        <input
                           type="radio"
                           id="with-reservation"
                           name="how"
                           value="예약후"
                           class="review__tag--input"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="with-reservation"
                           >예약 후
                        </label>
                     </div>
                     <div class="review__tag">
                        <input
                           type="radio"
                           id="takeout-delivery"
                           name="how"
                           value="포장배달"
                           class="review__tag--input"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="takeout-delivery"
                           >포장/배달
                        </label>
                     </div>
                  </fieldset>
               </form>
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">
                        대기 후 이용하셨나요?
                     </legend>
                     <div class="review__tag">
                        <input
                           type="radio"
                           id="not-wait"
                           class="review__tag--input"
                           name="delay"
                           value="바로입장"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="not-wait"
                           >바로 입장
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           class="review__tag--input"
                           id="within10m"
                           name="delay"
                           value="10분이내"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="within10m"
                           >10분 이내
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           class="review__tag--input"
                           id="after30m"
                           name="delay"
                           value="30분이상"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="after30m"
                           >30분 이상
                        </label>
                     </div>
                  </fieldset>
               </form>
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">누구와 함께했나요?</legend>
                     <div class="review__tag">
                        <input
                           type="radio"
                           class="review__tag--input"
                           id="partner"
                           name="withwho"
                           value="연인"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="partner"
                           >연인
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           class="review__tag--input"
                           id="friend"
                           name="withwho"
                           value="친구"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="friend"
                           >친구
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           class="review__tag--input"
                           id="colleague"
                           value="지인동료"
                           name="withwho"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="colleague"
                           >지인/동료</label
                        >
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           class="review__tag--input"
                           id="alone"
                           value="혼자"
                           name="withwho"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="alone"
                           >혼자
                        </label>
                     </div>
                  </fieldset>
               </form>
               <form action="#">
                  <fieldset class="review__tag--column">
                     <legend class="review__tag--h1">
                        어떤 점이 좋았나요?
                     </legend>
                     <div class="review__tag">
                        <input
                           type="radio"
                           name="keyword"
                           value="🍚 양이 많아요"
                           id="quantities"
                           class="review__tag--input"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="quantities"
                           >🍚 양이 많아요
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           id="fresh"
                           name="keyword"
                           value="🥦 재료가 신선해요"
                           class="review__tag--input"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="fresh"
                           >🥦 재료가 신선해요
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           id="food"
                           name="keyword"
                           value="😋 음식이 맛있어요"
                           class="review__tag--input"
                        />

                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="food"
                           >😋 음식이 맛있어요
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           id="special"
                           name="keyword"
                           value="🍷 특별한 메뉴가 있어요"
                           class="review__tag--input"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="special"
                           >🍷 특별한 메뉴가 있어요
                        </label>
                     </div>

                     <div class="review__tag">
                        <input
                           type="radio"
                           id="price"
                           name="keyword"
                           value="👍 가성비가 좋아요"
                           name="price"
                           class="review__tag--input 2"
                        />
                        <label
                           tabindex="0"
                           class="review__tag--label"
                           for="price"
                           >👍 가성비가 좋아요
                        </label>
                     </div>
                  </fieldset>
               </form>
            </div>
         </section>
         <button type="submit" class="btn__next">다음</button>
      </div>
   </body>
</html>
