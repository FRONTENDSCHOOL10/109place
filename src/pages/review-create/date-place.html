<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
         type="text/javascript"
         src="//dapi.kakao.com/v2/maps/sdk.js?appkey=46e05c4fe5868f191b4502d48a8065c1&libraries=services"
      ></script>
      <script
         type="module"
         src="/src/pages/review-create/date-place.js"
      ></script>
      <title>date-place</title>
   </head>
   <body>
      <header class="header">
         <a
            href="/src/pages/review-search/review-search.html"
            aria-label="뒤로가기"
            class="go-back"
         >
            <svg role="img" aria-label="뒤로가기" class="svg-icon">
               <use href="/src/assets/stack.svg#top_before_arrow" />
            </svg>
         </a>
         <a
            href="/src/pages/homepage/homepage.html"
            aria-label="닫기"
            class="right-exit"
         >
            <svg role="img" aria-label="닫기" class="svg-icon right-exit__icon">
               <use href="/src/assets/stack.svg#Close" />
            </svg>
         </a>
      </header>
      <div class="column--date-place">
         <h1>
            <span>(가게 이름)</span>
            <span>방문 일을 확인해 주세요!</span>
         </h1>
         <form action="#">
            <label tabindex="0" class="date-picker" for="date-input"
               >날짜 선택
            </label>
            <input
               tabindex="0"
               type="date"
               id="date-input"
               class="date-input--off"
               name="date-input"
               required
            />

            <figure id="map" aria-label="지도로 보는 가게의 위치">
               <figcaption>
                  <div>
                     <span>(가게 이름)</span>
                     <span>(카테고리)</span>
                  </div>
                  <span>(주소)</span>
               </figcaption>
            </figure>
            <button type="button" class="btn__next">리뷰 작성하기</button>
         </form>
      </div>
   </body>
</html>
