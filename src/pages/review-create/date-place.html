<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>date-place</title>
      <script
         type="module"
         src="/src/pages/review-create/date-place.js"
      ></script>
   </head>
   <body>
      <header class="header">
         <a href="/src/pages/search-detail/search-detail.html">
            <button aria-label="뒤로가기">
               <svg role="img" aria-label="뒤로가기" class="svg-icon">
                  <use href="/src/assets/stack.svg#top_before_arrow" />
               </svg>
            </button>
         </a>
         <a href="/src/pages/homepage/homepage.html">
            <button aria-label="닫기" class="right-exit">
               <svg
                  role="img"
                  aria-label="닫기"
                  class="svg-icon right-exit__icon"
               >
                  <use href="/src/assets/stack.svg#Close" />
               </svg>
            </button>
         </a>
      </header>
      <div class="column--date-place">
         <h1>
            <span>(가게 이름)</span>
            <span>방문 일을 확인해 주세요!</span>
         </h1>
         <form>
            <label class="date-picker" for="dateInput">날짜 선택</label>
            <input type="date" id="dateInput" name="dateInput" required />

            <figure aria-label="지도로 보는 가게의 위치">
               <!-- figure에 백그라운드 이미지 -->
               <figcaption>
                  <div>
                     <span>(가게 이름)</span>
                     <span>(카테고리)</span>
                  </div>
                  <span>(주소)</span>
               </figcaption>
            </figure>
            <a href="/src/pages/review-create/tag-select.html">
               <button type="submit" class="btn__next">입력</button>
            </a>
         </form>
      </div>
   </body>
</html>
