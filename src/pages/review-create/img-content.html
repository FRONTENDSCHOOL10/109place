<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>img-content</title>
   </head>
   <body>
      <header class="header">
         <a
            href="/src/pages/review-create/tag-select.html"
            aria-label="뒤로가기"
         >
            <svg role="img" aria-label="뒤로가기" class="svg-icon">
               <use href="/src/assets/stack.svg#top_before_arrow" />
            </svg>
         </a>
         <span class="shop-name"></span>
         <a
            href="/src/pages/homepage/homepage.html"
            aria-label="닫기"
            class="right-exit"
         >
            <svg role="img" aria-label="닫기" class="svg-icon right-exit__icon">
               <use href="/src/assets/stack.svg#Close" />
            </svg>
         </a>
      </header>
      <div role="contentinfo" class="contentinfo">
         <div class="review-data--info">
            <div class="review-data">
               <span class="review-data--black visit-date"></span>
               <!-- visit-count 데이터 선택 -->
               <span class="review-data--gray">2번째 방문</span>
            </div>
            <div class="review-data">
               <span class="review-data--gray">이용 방법</span
               ><span class="review-data--black data-how"></span>
               <span class="review-data--gray">대기 시간</span
               ><span class="review-data--black data-delay"></span>
            </div>
            <div class="review-data">
               <span class="review-data--gray">동행</span
               ><span class="review-data--black data-withwho"></span>
            </div>
         </div>
         <div class="column--review-tag">
            <div
               class="review-tag data-keyword"
               role="group"
               aria-label="재료가 신선해요"
            >
               <p>🥦 재료가 신선해요</p>
            </div>
         </div>
      </div>

      <div class="column--create-data">
         <div aria-label="사진 선택란" class="column--image-upload">
            <form class="imgimg">
               <label for="image-upload" class="upload-label"
                  >사진을 추가해 주세요</label
               >
               <input
                  type="file"
                  id="image-upload"
                  name="image-upload"
                  required
                  accept="image/png image/svg image/jpg"
                  class="upload-button"
                  multiple="true"
               />
               <img
                  id="preview"
                  src="#"
                  alt="Image Preview"
                  style="max-width: 3rem; max-height: 3rem"
                  class="preview-img"
               />
            </form>
         </div>

         <div aria-label="리뷰 작성란">
            <form
               class="input-count__component"
               action="#"
               method="post"
               name="리뷰작성"
            >
               <label for="review" class="input-count__label"
                  >리뷰를 작성해주세요</label
               >
               <!-- placeholder, maxlength 맞춰 변경 -->
               <textarea
                  id="review"
                  class="input-count__input"
                  placeholder="리뷰를 보는 사용자와 사업자에게 상처가 되는 욕설, 비방, 명예훼손성 표현은 사용하지 말아주세요."
                  minlength="10"
                  maxlength="400"
                  rows="5"
                  aria-describedby="review-desc char-count"
                  required
                  aria-live="polite"
               ></textarea>
               <p id="review-desc" class="sr-only">
                  리뷰를 작성해주세요 : 최소 10자에서 최대 400자까지 입력할 수
                  있습니다.
               </p>
               <p
                  id="char-count"
                  class="input-count__c-container"
                  aria-live="polite"
               >
                  <!-- 0 / 400 -->
                  <span class="input-count__count">0</span>&nbsp;/&nbsp;<span
                     >400</span
                  >
               </p>
               <button type="submit" class="btn__next btn__submit">
                  등록하기
               </button>
            </form>
         </div>
      </div>
      <script
         type="module"
         src="/src/pages/review-create/img-content.js"
      ></script>
   </body>
</html>
