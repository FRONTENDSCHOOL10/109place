<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>my page - review detail</title>
      <link rel="stylesheet" href="/src/pages/my-page/review/review.scss" />
      <script
         type="module"
         defer
         src="/src/pages/my-page/review/review.js"
      ></script>
      <script type="module" src="/src/layout/footer/footer.js"></script>
   </head>
   <body>
      <header class="header">
         <button aria-label="뒤로가기">
            <svg
               role="img"
               aria-label="뒤로가기"
               class="svg-icon review-detail__header--back-btn"
            >
               <use href="/src/assets/stack.svg#top_before_arrow" />
            </svg>
         </button>
         <p aria-label="닉네임" class="profile__user-name"></p>
      </header>
      <section class="review-detail__section">
         <figure class="review__detail--ficture">
            <div role="group" class="review-detail__swipe-container">
               <svg role="img" aria-label="왼쪽으로 이동" class="svg-icon">
                  <use href="/src/assets/stack.svg#_button_swipe_left" />
               </svg>
               <svg role="img" aria-label="오른쪽으로 이동" class="svg-icon">
                  <use href="/src/assets/stack.svg#_button_swipe_right" />
               </svg>
            </div>
         </figure>
         <article class="article">
            <div role="group" class="review-detail__parent-container">
               <div role="group" class="review-detail__store-container">
                  <p class="review-detail__store-name"></p>
                  <svg role="img" aria-label="가게정보" class="svg-icon">
                     <use href="/src/assets/stack.svg#icon_arrow_right" />
                  </svg>
               </div>
               <div role="group" class="review-detail__icon-container">
                  <svg
                     role="img"
                     aria-label="북마크"
                     class="svg-icon book-mark"
                  >
                     <use href="/src/assets/stack.svg#icon_bookmark_after" />
                  </svg>
                  <svg role="img" aria-label="더보기" class="svg-icon more-btn">
                     <use href="/src/assets/stack.svg#_icon_more" />
                  </svg>
                  <div role="group" class="button-container">
                     <button class="button-container__btn">
                        <p class="button-container__btn--text">공유하기</p>
                     </button>
                     <button class="button-container__btn">
                        <p class="button-container__btn--text">수정하기</p>
                     </button>
                     <button class="button-container__btn">
                        <p class="button-container__btn--text-red">삭제하기</p>
                     </button>
                  </div>
               </div>
            </div>
            <div class="review-detail__store-info" aria-label="가게 정보">
               <p class="review-detail__store-info--name"></p>
               <svg
                  role="img"
                  aria-label="꾸밈버튼"
                  class="svg-icon store-info__more-icon"
               >
                  <use href="/src/assets/stack.svg#Ellipse-5" />
               </svg>
               <p class="review-detail__store-info--address"></p>
            </div>

            <div class="review-detail__review-info">
               <p class="review-info--how"></p>
               <svg
                  role="img"
                  aria-label="꾸밈버튼"
                  class="svg-icon store-info__more-icon"
               >
                  <use href="/src/assets/stack.svg#Ellipse-5" />
               </svg>
               <p id="review-detail__waiting-time">대기시간</p>
               <p class="review-info--delay"></p>
               <svg
                  role="img"
                  aria-label="꾸밈버튼"
                  class="svg-icon store-info__more-icon"
               >
                  <use href="/src/assets/stack.svg#Ellipse-5" />
               </svg>
               <p class="review-info--with"></p>
            </div>
            <p class="review-detail__content"></p>

            <div
               class="review-tag-container"
               role="group"
               aria-label="리뷰 키워드"
            ></div>
         </article>
         <div class="share__container" roll="grope">
            <header class="header share__header">
               <h1 class="share__container--title">공유하기</h1>

               <button aria-label="닫기" class="right-exit">
                  <svg
                     role="img"
                     aria-label="닫기"
                     class="svg-icon right-exit__icon"
                  >
                     <use href="/src/assets/stack.svg#Close" />
                  </svg>
               </button>
            </header>

            <div
               class="share__container--icons"
               role="group"
               aria-label="Button Group"
            >
               <button
                  type="button"
                  class="share__icons--icon"
                  aria-label="링크복사"
               >
                  <div class="share__icons--link" role="group">
                     <svg role="img" aria-label="링크 이동" class="svg-icon">
                        <use href="/src/assets/stack.svg#icon_blog" />
                     </svg>
                     <span>블로그</span>
                  </div>
               </button>
               <button
                  type="button"
                  class="share__icons--icon"
                  aria-label="링크복사"
               >
                  <div class="share__icons--link" role="group">
                     <svg role="img" aria-label="링크 이동" class="svg-icon">
                        <use href="/src/assets/stack.svg#icon_kakao" />
                     </svg>
                     <span>카카오톡</span>
                  </div>
               </button>

               <button
                  type="button"
                  class="share__icons--icon"
                  aria-label="링크복사"
               >
                  <div class="share__icons--link" role="group">
                     <svg role="img" aria-label="링크 이동" class="svg-icon">
                        <use href="/src/assets/stack.svg#icon_facebook" />
                     </svg>
                     <span>페이스북</span>
                  </div>
               </button>

               <button
                  type="button"
                  class="share__icons--icon"
                  aria-label="링크복사"
               >
                  <div class="share__icons--link" role="group">
                     <svg role="img" aria-label="링크 복사" class="svg-icon">
                        <use href="/src/assets/stack.svg#icon_link" />
                     </svg>
                     <span>링크복사</span>
                  </div>
               </button>
            </div>
         </div>

         <div class="delete-container">
            <p class="delete-container__text">리뷰를 삭제하시겠습니까?</p>
            <div class="delete-container__btn-container">
               <button type="submit" class="btn__input cancel-btn">취소</button>
               <button type="submit" class="btn__input delete-btn">삭제</button>
            </div>
         </div>
      </section>
   </body>
</html>
