<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>share component</title>
      <link rel="stylesheet" href="/src/components/share/share.scss" />
      <script
         src="https://kit.fontawesome.com/0d62736544.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      
      <div class="share__container" roll="grope">

         <header class="header">
            
            <h1 class="share__container--title">공유하기</h1>

            <button aria-label="닫기" class="right-exit">
               <svg role="img" aria-label="닫기" class="svg-icon right-exit__icon">
                  <use href="/src/assets/stack.svg#Close" />
               </svg>
            </button>
          
         </header>

         <div
            class="share__container--icons"
            role="group"
            aria-label="Button Group"
         >
         <button type="button" class="share__icons--icon" aria-label="링크복사">
            <div class="share__icons--link" role="group">
               <svg role="img" aria-label="링크 이동" class="svg-icon">
                  <use href="/src/assets/stack.svg#icon_blog" />
               </svg>
               <span>블로그</span>
           </div>
         </button>
            <button type="button" class="share__icons--icon" aria-label="링크복사">
               <div class="share__icons--link" role="group">
                  <svg role="img" aria-label="링크 이동" class="svg-icon">
                     <use href="/src/assets/stack.svg#icon_kakao" />
                  </svg>
                  <span>카카오톡</span>
              </div>
            </button>
       
            <button type="button" class="share__icons--icon" aria-label="링크복사">
               <div class="share__icons--link" role="group">
                  <svg role="img" aria-label="링크 이동" class="svg-icon">
                     <use href="/src/assets/stack.svg#icon_facebook" />
                  </svg>
                  <span>페이스북</span>
              </div>
            </button>
      
            <button type="button" class="share__icons--icon" aria-label="링크복사">
               <div class="share__icons--link" role="group">
                  <svg role="img" aria-label="링크 복사" class="svg-icon">
                     <use href="/src/assets/stack.svg#icon_link" />
                  </svg>
                  <span>링크복사</span>
              </div>
            </button>
     
      </div>
   </body>
</html>
